<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Today</title>
    <script
      src="https://kit.fontawesome.com/4fa20fe2e1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="container">
    <!-- Header -->

    <header class="mt-3">
      <!-- Navbar -->

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">
            <span class="p-2 rounded fw-bold logo">News</span> Today</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold me-3" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <img
                  src="./Img/pic-2.png"
                  class="rounded-circle w-25"
                  alt="..."
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Navbar -->
      <hr />
      <!-- news catagory -->
      <div
        id="news-catagory"
        class="d-lg-flex d-md-flex d-sm-flex justify-content-sm-between justify-content-md-between justify-content-lg-between"
      ></div>
      <!-- news catagory -->

      <div
        id="news-number"
        class="text-center w-100 p-3 news-number rounded mt-3 text-muted fw-bold"
      ></div>
    </header>

    <!-- Header -->

    <!-- Main Section -->

    <main>
      <!-- News Section -->

      <section class="mt-5">
        <!-- News Card -->

        <div id="news-con" class="row row-cols-1 row-cols-md-3 g-4">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <div class="d-flex align-items-center mb-3">
                <img
                  src="./Img/pic-2.png"
                  class="rounded-circle w-25 me-2"
                  alt="..."
                />
                <div>
                  <h6>Fahim shahriar</h6>
                  <h6 class="text-muted">3.5.2022</h6>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div>
                  <i class="fa-solid fa-eye text-muted"></i>
                  <p class="d-inline ms-2">dsa</p>
                </div>
                <div>
                  <i class="fa-solid fa-star-half-stroke"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- News Card -->
      </section>

      <!-- News Section -->
    </main>

    <!-- Main Section -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./news.js"></script>
  </body>
</html>
